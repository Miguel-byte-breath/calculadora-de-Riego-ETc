<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora Riego ETc - Informe Profesional</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <style>
        body { font-family: 'Segoe UI', sans-serif; margin: 20px; background-color: #f1f5f9; color: #1e293b; }
        .container { max-width: 1200px; margin: auto; }
        .card { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); margin-bottom: 20px; }
        .header-step { border-left: 5px solid #2563eb; padding-left: 15px; margin-bottom: 20px; color: #1e3a8a; font-weight: bold; font-size: 1.2em; }
        .input-group { display: flex; gap: 15px; flex-wrap: wrap; margin-bottom: 20px; align-items: center; }
        input, select { padding: 10px; border: 1px solid #cbd5e1; border-radius: 8px; background: white; }
        .btn { padding: 10px 20px; border-radius: 8px; border: none; cursor: pointer; font-weight: bold; }
        .btn-blue { background: #2563eb; color: white; }
        .btn-green { background: #16a34a; color: white; width: 100%; margin-top: 15px; font-size: 1.1em; }
        .chart-container { height: 400px; margin: 30px 0; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; background: white; font-size: 0.85em; }
        th, td { border: 1px solid #e2e8f0; padding: 12px; text-align: right; }
        th { background: #f8fafc; color: #1e3a8a; text-align: center; }
        td:first-child { text-align: left; font-weight: bold; }
        .highlight { font-weight: bold; color: #166534; background: #dcfce7; }
        .result-box { background: #f8fafc; padding: 15px; border-radius: 8px; border: 1px solid #e2e8f0; margin-top: 15px; }
        .total-row { background: #f1f5f9; font-weight: bold; font-size: 1.1em; }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <div class="header-step">üìç 1. Localizar Estaci√≥n AEMET</div>
        <div class="input-group">
            Lat: <input type="number" id="lat" value="39.44" step="0.01">
            Lon: <input type="number" id="lon" value="-0.74" step="0.01">
            <button class="btn btn-blue" onclick="buscarEstacion()">Buscar Estaci√≥n</button>
        </div>
        <div id="infoEstacion" class="result-box" style="display:none"></div>
    </div>

    <div class="card">
        <div class="header-step">üíß 2. Planificaci√≥n de Riego (Prorrateo Diario)</div>
        <div class="input-group">
            Cultivo: <select id="selectCultivo"><option>Cargando lista...</option></select>
            Inicio: <input type="date" id="cicloIni" value="2026-03-15">
            Fin: <input type="date" id="cicloFin" value="2026-10-20">
        </div>
        <p>Sube el JSON AEMET (3 a√±os):</p>
        <input type="file" id="jsonFile" accept=".json">
        
        <button class="btn btn-green" onclick="generarInforme()">Generar Informe y Gr√°fica</button>

        <div id="panelResultados" style="display:none">
            <div style="text-align: center; margin-top: 20px;">
                <h3 id="resumenTitulo" style="color: #1e3a8a; margin-bottom: 5px;"></h3>
                <div id="subtituloAnual" style="background: #dcfce7; color: #166534; display: inline-block; padding: 5px 20px; border-radius: 20px; font-weight: bold;"></div>
            </div>

            <div class="chart-container">
                <canvas id="graficaEtc"></canvas>
            </div>

            <button class="btn btn-blue" style="width:100%" onclick="descargarExcel()">üì• Descargar Plan de Riego en Excel</button>

            <table>
                <thead>
                    <tr>
                        <th>Mes / A√±o</th>
                        <th>D√≠as Activos</th>
                        <th>ETo Media (mm)</th>
                        <th>Kc (Mes)</th>
                        <th>ETc Prorrateada (mm)</th>
                        <th>Consumo (m¬≥/ha)</th>
                    </tr>
                </thead>
                <tbody id="cuerpoTabla"></tbody>
                <tfoot>
                    <tr class="total-row">
                        <td colspan="5" style="text-align:right">CONSUMO TOTAL ESTIMADO:</td>
                        <td id="totalFinal" style="text-align:center; color:#16a34a"></td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>

<script>
Chart.register(ChartDataLabels);
let listaCultivos = [];
let miGrafica = null;
let exportData = [];
const formatReg = { minimumFractionDigits: 1, maximumFractionDigits: 1 };
const mesesNombres = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];

fetch('cultivos.json').then(r => r.json()).then(data => {
    listaCultivos = data;
    document.getElementById('selectCultivo').innerHTML = data.map((c, i) => `<option value="${i}">${c.nombre}</option>`).join('');
});

function buscarEstacion() {
    fetch('estaciones.json').then(r => r.json()).then(ests => {
        const uLat = parseFloat(document.getElementById('lat').value);
        const uLon = parseFloat(document.getElementById('lon').value);
        let m = null, dMin = Infinity;
        ests.forEach(e => {
            const d = Math.sqrt(Math.pow(uLat - parseCoord(e.latitud), 2) + Math.pow(uLon - parseCoord(e.longitud), 2));
            if(d < dMin) { dMin = d; m = e; }
        });
        document.getElementById('infoEstacion').style.display = "block";
        document.getElementById('infoEstacion').innerHTML = `‚úÖ <strong>Estaci√≥n:</strong> ${m.nombre} | <strong>C√≥d:</strong> <span style="color:red; font-weight:bold">${m.indicativo}</span>`;
    });
}

function parseCoord(c) {
    const d = c.slice(-1), n = c.slice(0,-1);
    const s = parseFloat(n.slice(-2)), m = parseFloat(n.slice(-4,-2)), g = parseFloat(n.slice(0, n.length-4));
    return (d === 'S' || d === 'W') ? -(g + (m/60) + (s/3600)) : (g + (m/60) + (s/3600));
}

function generarInforme() {
    const file = document.getElementById('jsonFile').files[0];
    if(!file) return alert("Sube el JSON de AEMET");

    const reader = new FileReader();
    reader.onload = (e) => {
        const aemet = JSON.parse(e.target.result);
        const cultivo = listaCultivos[document.getElementById('selectCultivo').value];
        const fechaInicio = new Date(document.getElementById('cicloIni').value);
        const fechaFin = new Date(document.getElementById('cicloFin').value);

        const mediasETo = Array(13).fill(0).map(() => ({ sum: 0, count: 0 }));
        aemet.forEach(d => {
            const m = parseInt(d.fecha.split('-')[1]);
            if(m !== 13) {
                mediasETo[m].sum += parseFloat(String(d.eto_mes || d.evap_mes || "0").replace(',','.'));
                mediasETo[m].count++;
            }
        });

        const cuerpo = document.getElementById('cuerpoTabla');
        cuerpo.innerHTML = "";
        exportData = [];
        let totalCicloM3 = 0;
        
        const labelsGraf = [];
        const valuesGraf = [];

        let current = new Date(fechaInicio.getFullYear(), fechaInicio.getMonth(), 1);
        while (current <= fechaFin) {
            const anio = current.getFullYear();
            const mesIdx = current.getMonth();
            const diasEnMes = new Date(anio, mesIdx + 1, 0).getDate();
            
            const realInicio = new Date(Math.max(current, fechaInicio));
            const realFin = new Date(Math.min(new Date(anio, mesIdx, diasEnMes), fechaFin));
            const diasActivos = Math.max(0, (realFin - realInicio) / (1000 * 60 * 60 * 24) + 1);

            if (diasActivos > 0) {
                const etoMensual = mediasETo[mesIdx + 1].count > 0 ? (mediasETo[mesIdx + 1].sum / mediasETo[mesIdx + 1].count) : 0;
                const etoProrrateada = (etoMensual / diasEnMes) * diasActivos;
                const kc = cultivo.kc[mesIdx + 1] || 0;
                const etc = etoProrrateada * kc;
                const m3ha = etc * 10;
                totalCicloM3 += m3ha;

                const mesTxt = `${mesesNombres[mesIdx]} ${anio}`;
                labelsGraf.push(mesTxt);
                valuesGraf.push(etc);

                cuerpo.innerHTML += `
                    <tr>
                        <td>${mesTxt}</td>
                        <td>${Math.round(diasActivos)} / ${diasEnMes}</td>
                        <td>${etoProrrateada.toLocaleString('es-ES', formatReg)}</td>
                        <td>${kc === 0 ? '0,0 (D)' : kc.toFixed(2)}</td>
                        <td class="highlight">${etc.toLocaleString('es-ES', formatReg)} mm</td>
                        <td class="highlight">${m3ha.toLocaleString('es-ES', {maximumFractionDigits:0})} m¬≥/ha</td>
                    </tr>
                `;
                exportData.push({ "Mes": mesTxt, "D√≠as": Math.round(diasActivos), "ETo (mm)": etoProrrateada.toFixed(1), "Kc": kc.toFixed(2), "ETc (mm)": etc.toFixed(1), "Riego (m3/ha)": Math.round(m3ha) });
            }
            current.setMonth(current.getMonth() + 1);
        }

        document.getElementById('totalFinal').innerText = `${totalCicloM3.toLocaleString('es-ES', {maximumFractionDigits:0})} m¬≥/ha`;
        document.getElementById('resumenTitulo').innerText = `Plan de Riego: ${cultivo.nombre}`;
        document.getElementById('subtituloAnual').innerText = `Consumo Total Ciclo: ${totalCicloM3.toLocaleString('es-ES', {maximumFractionDigits:0})} m¬≥/ha`;
        document.getElementById('panelResultados').style.display = "block";

        // GR√ÅFICA
        const ctx = document.getElementById('graficaEtc').getContext('2d');
        if(miGrafica) miGrafica.destroy();
        miGrafica = new Chart(ctx, {
            type: 'bar',
            data: { labels: labelsGraf, datasets: [{ label: 'ETc (mm)', data: valuesGraf, backgroundColor: '#16a34a', borderRadius: 5 }] },
            options: { 
                responsive: true, maintainAspectRatio: false,
                plugins: { 
                    datalabels: { anchor: 'end', align: 'top', formatter: (v) => v.toLocaleString('es-ES', formatReg) + ' mm', font: { weight: 'bold' } } 
                },
                scales: { y: { title: { display: true, text: 'Mil√≠metros (mm)' }, suggestedMax: Math.max(...valuesGraf) * 1.2 } }
            }
        });
    };
    reader.readAsText(file);
}

function descargarExcel() {
    const ws = XLSX.utils.json_to_sheet(exportData);
    const wb = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(wb, ws, "Plan de Riego");
    XLSX.writeFile(wb, "Informe_Riego_ETc.xlsx");
}
</script>
</body>
</html>
