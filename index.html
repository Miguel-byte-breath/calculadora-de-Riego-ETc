<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>S.I.G. Riego Pro - Sistema Integral</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <style>
        /* ESTILOS PRO */
        body { font-family: 'Segoe UI', Roboto, sans-serif; margin: 20px; background-color: #f1f5f9; color: #1e293b; }
        .container { max-width: 1200px; margin: auto; }
        .card { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); margin-bottom: 25px; }
        .header-step { border-left: 6px solid #2563eb; padding-left: 15px; margin-bottom: 20px; color: #1e3a8a; font-weight: 700; font-size: 1.3em; }
        
        /* Controles */
        .input-group { display: flex; gap: 20px; flex-wrap: wrap; margin-bottom: 20px; align-items: end; }
        .input-group div { display: flex; flex-direction: column; gap: 6px; flex: 1; min-width: 150px; }
        label { font-size: 0.85em; font-weight: 600; color: #64748b; text-transform: uppercase; letter-spacing: 0.5px; }
        input, select { padding: 12px; border: 1px solid #cbd5e1; border-radius: 8px; font-size: 1em; background: #fff; transition: 0.2s; }
        input:focus, select:focus { border-color: #2563eb; outline: none; box-shadow: 0 0 0 3px rgba(37,99,235,0.1); }
        
        /* Botones */
        .btn { padding: 14px 25px; border-radius: 8px; border: none; cursor: pointer; font-weight: 600; font-size: 1em; transition: transform 0.1s, box-shadow 0.2s; }
        .btn:active { transform: scale(0.98); }
        .btn-blue { background: #2563eb; color: white; }
        .btn-blue:hover { background: #1d4ed8; }
        .btn-gold { background: linear-gradient(135deg, #ca8a04 0%, #a16207 100%); color: white; width: 100%; font-size: 1.1em; box-shadow: 0 4px 10px rgba(202, 138, 4, 0.3); }
        
        /* Resultados */
        .chart-container { position: relative; height: 350px; width: 100%; margin: 30px 0; }
        .result-box { background: #f8fafc; padding: 15px; border-radius: 8px; border: 1px solid #e2e8f0; margin-top: 15px; }
        
        /* Tablas */
        table { width: 100%; border-collapse: separate; border-spacing: 0; margin-top: 20px; border-radius: 8px; overflow: hidden; border: 1px solid #e2e8f0; }
        th { background: #f1f5f9; color: #334155; padding: 12px; font-weight: 700; text-align: center; border-bottom: 2px solid #e2e8f0; }
        td { padding: 12px; border-bottom: 1px solid #e2e8f0; text-align: center; color: #475569; }
        tr:last-child td { border-bottom: none; }
        
        /* Columnas especiales */
        .col-ideal { color: #15803d; font-weight: 700; background-color: #f0fdf4; }
        .col-ajustada { color: #b45309; font-weight: 700; background-color: #fffbeb; border-left: 2px solid #fcd34d; }
        .
