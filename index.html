<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>S.I.G. Riego Pro - Medalla de Oro con Distancia</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; margin: 20px; background-color: #f1f5f9; color: #1e293b; }
        .container { max-width: 1200px; margin: auto; }
        .card { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); margin-bottom: 20px; }
        .header-step { border-left: 5px solid #2563eb; padding-left: 15px; margin-bottom: 20px; color: #1e3a8a; font-weight: bold; font-size: 1.2em; }
        .input-group { display: flex; gap: 15px; flex-wrap: wrap; margin-bottom: 20px; align-items: center; }
        .input-group div { display: flex; flex-direction: column; gap: 5px; }
        input, select { padding: 10px; border: 1px solid #cbd5e1; border-radius: 8px; background: white; font-size: 0.9em; }
        label { font-size: 0.85em; font-weight: bold; color: #64748b; }
        .btn { padding: 12px 25px; border-radius: 8px; border: none; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .btn-blue { background: #2563eb; color: white; }
        .btn-gold { background: #ca8a04; color: white; width: 100%; margin-top: 15px; font-size: 1.1em; }
        .result-box { background: #f8fafc; padding: 15px; border-radius: 8px; border: 1px solid #e2e8f0; margin-top: 15px; }
        .chart-container { height: 450px; margin: 30px 0; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; background: white; font-size: 0.85em; }
        th, td { border: 1px solid #e2e8f0; padding: 12px; text-align: right; }
        th { background: #f8fafc; color: #1e3a8a; text-align: center; }
        .col-ideal { color: #166534; font-weight: bold; }
        .col-ajustada { color: #ca8a04; font-weight: bold; background: #fefce8; }
        .total-row { background: #f1f5f9; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <div class="header-step">üìç 1. Localizaci√≥n de Parcela y Estaci√≥n</div>
        <div class="input-group">
            <div><label>Latitud (X)</label><input type="number" id="lat" value="39.443557" step="0.000001"></div>
            <div><label>Longitud (Y)</label><input type="number" id="lon" value="-0.740434" step="0.000001"></div>
            <button class="btn btn-blue" style="align-self: flex-end;" onclick="encontrarMasCercana()">Buscar Estaci√≥n</button>
        </div>
        <div id="resBusqueda" class="result-box" style="display:none"></div>
    </div>

    <div class="card">
        <div class="header-step">ü•á 2. Balance H√≠drico: Ideal vs. Recursos Disponibles</div>
        <div class="input-group">
            <div><label>Cultivo Le√±oso</label><select id="selectCultivo"><option>Cargando...</option></select></div>
            <div><label>Inicio Ciclo</label><input type="date" id="cicloIni" value="2026-03-01"></div>
            <div><label>Fin Ciclo</label><input type="date" id="cicloFin" value="2026-10-31"></div>
            <div><label>Recursos Disponibles (m¬≥/ha)</label><input type="number" id="volDisponible" value="4000"></div>
        </div>
        
        <label>Carga el JSON de AEMET (3 √∫ltimos a√±os):</label><br>
        <input type="file" id="jsonFile" accept=".json" style="margin-top:5px;">
        
        <button class="btn btn-gold" onclick="generarPlanOro()">Calcular Medalla de Oro Agron√≥mica</button>

        <div id="panelResultados" style="display:none">
            <div class="chart-container">
                <canvas id="graficaDoble"></canvas>
            </div>
            <button class="btn btn-blue" style="width:100%" onclick="descargarExcel()">üì• Descargar Informe Completo (.xlsx)</button>
            <table>
                <thead>
                    <tr>
                        <th>Periodo</th>
                        <th>D√≠as Activos</th>
                        <th>ETo/Evap (mm)</th>
                        <th>Kc</th>
                        <th class="col-ideal">Consumo IDEAL (m¬≥/ha)</th>
                        <th class="col-ajustada">Riego AJUSTADO (m¬≥/ha)</th>
                    </tr>
                </thead>
                <tbody id="cuerpoTabla"></tbody>
                <tfoot>
                    <tr class="total-row">
                        <td colspan="4" style="text-align:right">TOTALES DEL CICLO:</td>
                        <td id="totalIdeal" class="col-ideal" style="text-align:right"></td>
                        <td id="totalAjustado" class="col-ajustada" style="text-align:right"></td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>

<script>
Chart.register(ChartDataLabels);
let cultivosData = [];
let miGrafica = null;
let exportData = [];
const fReg = { minimumFractionDigits: 1, maximumFractionDigits: 1 };

fetch('cultivos.json').then(r => r.json()).then(data => {
    cultivosData = data;
    document.getElementById('selectCultivo').innerHTML = data.map((c, i) => `<option value="${i}">${c.nombre}</option>`).join('');
});

// L√≥gica de localizaci√≥n id√©ntica al proyecto anterior
function aemetToDec(coord) {
    if(!coord) return 0;
    const dir = coord.slice(-1), n = coord.slice(0, -1);
    const s = parseFloat(n.slice(-2)), m = parseFloat(n.slice(-4, -2)), g = parseFloat(n.slice(0, n.length - 4));
    let dec = g + (m/60) + (s/3600);
    return (dir === 'S' || dir === 'W') ? -dec : dec;
}

function encontrarMasCercana() {
    fetch('estaciones.json').then(r => r.json()).then(ests => {
        const latU = parseFloat(document.getElementById('lat').value);
        const lonU = parseFloat(document.getElementById('lon').value);
        let mejor = null, dMin = Infinity;
        ests.forEach(e => {
            const d = Math.sqrt(Math.pow(latU - aemetToDec(e.latitud), 2) + Math.pow(lonU - aemetToDec(e.longitud), 2));
            if(d < dMin) { dMin = d; mejor = e; }
        });
        const res = document.getElementById('resBusqueda');
        res.style.display = "block";
        res.innerHTML = `<strong>‚úÖ Estaci√≥n:</strong> ${mejor.nombre} | <strong>C√≥d:</strong> <span style="color:#e11d48; font-weight:bold">${mejor.indicativo}</span> | <strong>Distancia:</strong> ${(dMin*111).toLocaleString('es-ES', fReg)} km`;
    });
}

function generarPlanOro() {
    const file = document.getElementById('jsonFile').files[0];
    const volV = parseFloat(document.getElementById('volDisponible').value) || 0;
    if(!file) return alert("Sube el JSON de AEMET");

    const reader = new FileReader();
    reader.onload = (e) => {
        const aemet = JSON.parse(e.target.result);
        const cultivo = cultivosData[document.getElementById('selectCultivo').value];
        const fIni = new Date(document.getElementById('cicloIni').value);
        const fFin = new Date(document.getElementById('cicloFin').value);

        const mediasETo = Array(13).fill(0).map(() => ({ sum: 0, count: 0 }));
        aemet.forEach(d => {
            const m = parseInt(d.fecha.split('-')[1]);
            if(m === 13) return;
            // Soporta eto_mes, evap_mes o la variable "e" de tu estaci√≥n
            let val = parseFloat(String(d.eto_mes || d.evap_mes || d.e || "0").replace(',','.'));
            if(val > 0) { mediasETo[m].sum += val; mediasETo[m].count++; }
        });

        let mesesCiclo = [];
        let sumaIdealM3 = 0;
        let iter = new Date(fIni.getFullYear(), fIni.getMonth(), 1);
        
        while (iter <= fFin) {
            const anio = iter.getFullYear();
            const mIdx = iter.getMonth();
            const diasMes = new Date(anio, mIdx + 1, 0).getDate();
            const rIni = new Date(Math.max(iter, fIni));
            const rFin = new Date(Math.min(new Date(anio, mIdx, diasMes), fFin));
            const nDias = Math.max(0, (rFin - rIni) / (1000 * 60 * 60 * 24) + 1);

            if (nDias > 0) {
                const etoMedia = mediasETo[mIdx+1].count > 0 ? (mediasETo[mIdx+1].sum / mediasETo[mIdx+1].count) : 0;
                const etoProrrata = (etoMedia / diasMes) * nDias;
                const kc = cultivo.kc[mIdx+1] || 0;
                const m3Ideal = etoProrrata * kc * 10;
                sumaIdealM3 += m3Ideal;

                mesesCiclo.push({ etiqueta: `${mIdx+1}/${anio}`, dias: Math.round(nDias), diasTot: diasMes, eto: etoProrrata, kc: kc, m3Ideal: m3Ideal });
            }
            iter.setMonth(iter.getMonth() + 1);
        }

        const cuerpo = document.getElementById('cuerpoTabla');
        cuerpo.innerHTML = "";
        exportData = [];
        let sumaAjustadoM3 = 0;
        const labels = []; const dataIdeal = []; const dataAjustada = [];

        mesesCiclo.forEach(m => {
            const m3Ajustado = sumaIdealM3 > 0 ? (m.m3Ideal / sumaIdealM3) * volV : 0;
            sumaAjustadoM3 += m3Ajustado;
            labels.push(m.etiqueta);
            dataIdeal.push(Math.round(m.m3Ideal));
            dataAjustada.push(Math.round(m3Ajustado));

            cuerpo.innerHTML += `
                <tr>
                    <td>${m.etiqueta}</td>
                    <td>${m.dias} de ${m.diasTot}</td>
                    <td>${m.eto.toLocaleString('es-ES', fReg)}</td>
                    <td>${m.kc === 0 ? '0,0 (D)' : m.kc.toFixed(2)}</td>
                    <td class="col-ideal">${Math.round(m.m3Ideal).toLocaleString('es-ES')} m¬≥/ha</td>
                    <td class="col-ajustada">${Math.round(m3Ajustado).toLocaleString('es-ES')} m¬≥/ha</td>
                </tr>`;
            
            exportData.push({ "Mes": m.etiqueta, "D√≠as": m.dias, "ETo mm": m.eto.toFixed(1), "Kc": m.kc, "Ideal m3/ha": Math.round(m.m3Ideal), "Ajustado m3/ha": Math.round(m3Ajustado) });
        });

        document.getElementById('totalIdeal').innerText = Math.round(sumaIdealM3).toLocaleString('es-ES') + " m¬≥/ha";
        document.getElementById('totalAjustado').innerText = Math.round(sumaAjustadoM3).toLocaleString('es-ES') + " m¬≥/ha";
        document.getElementById('panelResultados').style.display = "block";

        const ctx = document.getElementById('graficaDoble').getContext('2d');
        if(miGrafica) miGrafica.destroy();
        miGrafica = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [
                    { label: 'Consumo IDEAL (m¬≥/ha)', data: dataIdeal, backgroundColor: '#16a34a' },
                    { label: 'Riego AJUSTADO (m¬≥/ha)', data: dataAjustada, backgroundColor: '#ca8a04' }
                ]
            },
            options: { 
                responsive: true, maintainAspectRatio: false,
                plugins: { datalabels: { anchor: 'end', align: 'top', font: { size: 10, weight: 'bold' } } }
            }
        });
    };
    reader.readAsText(file);
}

function descargarExcel() {
    const ws = XLSX.utils.json_to_sheet(exportData);
    const wb = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(wb, ws, "PlanRiego");
    XLSX.writeFile(wb, "Informe_Riego_Prorrateado.xlsx");
}
</script>
</body>
</html>
